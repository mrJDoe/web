apiVersion: v1
kind: Service
metadata:
  annotations:
    kubernetes.io/elb.class: union
    kubernetes.io/elb.subnet-id: 80612fb3-9170-4f29-8aca-c5eb22c60c59
    kubernetes.io/elb.enterpriseID: aaeb7a63-32c7-4f3e-93c5-7aaf34c685c5
    kubernetes.io/elb.autocreate: >-
      {"type":"public","bandwidth_name":"cce-bandwidth-1664797272505","bandwidth_chargemode":"traffic","bandwidth_size":5,"bandwidth_sharetype":"PER","eip_type":"5_bgp"}
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
    kubernetes.io/elb.health-check-flag: "off"
  name: {{ include "lab-lae.fullname" . }}
  labels:
    {{- include "lab-lae.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: http
      protocol: TCP
      name: https
  selector:
    {{- include "lab-lae.selectorLabels" . | nindent 4 }}
